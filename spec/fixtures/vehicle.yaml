cmd: vehicles
main:
  description: Build and control vehicles
  flags:
    - name: verbose
      aliases:
        - v
      description: Give more details in output
  subs:
    - name: move
      subs:
        - name: go
          aliases:
            - g
          args:
            - include: vehicle-type-arg
          flags:
            - include: vehicle-type-arg
          subs:
            - include: vehicle-type-arg
        - name: stop
          aliases:
            - s
          args:
            - include: vehicle-type-arg
          flags:
            - include: vehicle-type-arg
          subs:
            - include: vehicle-type-arg
        - name: crash
          args:
            - include: vehicle-type-arg
            - name: crash-into-vehicle
              optional: true
              options:
                - type: include
                  value: vehicle-type-arg
              description: Crash into another vehicle, default is to crash into a fire hydrant
          flags:
            - include: vehicle-type-arg
            - name: speed
              arg: true
              options:
                - type: shell
                  value: echo fast && echo slow
            - name: dry-run
              description: Don't actually crash, just simulate it
            - name: output-to-file
              aliases:
                - f
              arg: true
              options:
                - type: file
            - name: output-to-directory
              aliases:
                - dir
                - d
              arg: true
              options:
                - type: dir
          subs:
            - include: vehicle-type-arg
        - name: freeway-crash
          aliases:
            - pileup
          args:
            - include: vehicle-type-arg
            - name: crash-into-vehicles
              optional: true
              options:
                - type: include
                  value: vehicle-type-arg
              varargs: true
              title: vehicle to crash into
              description: List of vehicles to crash into. Optional, leave out for a '1 car
                pileup' -- just crashing into center divider
          flags:
            - include: vehicle-type-arg
          subs:
            - include: vehicle-type-arg
          description: Crash on the freeway (AKA a 'pile up')
    - name: build
      args:
        - name: vehicle-types
          options:
            - type: include
              value: vehicle-type-arg
          varargs: true
arg_includes:
  vehicle-type-arg:
    args:
      - name: vehicle-type
        options:
          - type: include
            value: vehicle-type
option_includes:
  vehicle-type:
    - type: const
      value: car
    - type: const
      value: bike

